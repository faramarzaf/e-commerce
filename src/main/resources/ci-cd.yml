name: CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Docker Build
        run: docker build -t order-service:latest .

      - name: Docker Push
        run: |
          docker tag order-service:latest your-dockerhub/order-service:latest
          docker push your-dockerhub/order-service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        run: |
          ssh user@your-server "docker pull your-dockerhub/order-service:latest && docker-compose up -d"
